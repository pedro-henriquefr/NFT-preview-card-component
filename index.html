<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/estilos.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <div class="nft">
    <div class="imagem">
      <img src="./images/image-equilibrium.jpg" alt="imagem de um cubo">
    </div>
    <div class="nft_2">

      <div class="titulo">
        <h3>Equilibrium #3429</h3>
      </div>

      <div class="conteudo">Our Equilibrium collection promotes balance and calm.</div>

      <div class="preco">
        <h5><img src="./images/icon-ethereum.svg" alt="simbolo etherium">
          0.041 ETH</h5>
        <p><img src="./images/icon-clock.svg" alt="imagem de um relogio">
          3 days left</p>
      </div>

      <div class="avatar">
        <img src="./images/image-avatar.png" alt="imagem do criador do nft">
        Creation of <p>Jules Wyvern</p>
      </div>
    </div>

  </div>
</body>

</html>
